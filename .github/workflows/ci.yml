name: Backend Resource Server CI

on:
  push:
    branches: [ "main", "develop" ] # Se activa al subir código a estas ramas
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del código
      uses: actions/checkout@v4

    - name: Configurar JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Ejecutar Tests en Resource Server
      working-directory: backend/resource-server
      run: mvn -B clean test -Dspring.profiles.active=test