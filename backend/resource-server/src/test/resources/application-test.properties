# Configuracion estandar para H2
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate crea las tablas desde tus @Entity de Java para el test
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Desactivar la validacion automatica de OIDC
# Esto evita que Spring intente contactar al Auth Server al inicio
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:9999/keys

# Permitir que el bean de TestSecurityConfig sobreescriba al de SecurityConfig
spring.main.allow-bean-definition-overriding=true

# Esto desactiva el Bean de produccion de SecurityConfig
spring.security.oauth2.resourceserver.jwt.issuer-uri=